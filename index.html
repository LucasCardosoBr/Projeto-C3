<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação de Cores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>🎨 Jogo de Adivinhação de Cores 🎨</h1>
    <p>Escolha uma das cores disponíveis e veja se consegue adivinhar a cor secreta!</p>
    <div id="availableColors"></div>
    <label for="userColor">Sua escolha:</label>
    <input type="text" id="userColor" placeholder="Digite o nome da cor">
    <button id="guessButton">Tentar</button>
    <div id="feedback"></div>
    <div id="tentativas"></div>
    <div id="score">Pontuação: 0</div>
    <button id="resetButton" style="display: none;">Jogar Novamente</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
